<br><br><br>
<div class="container d-flex align-items-center justify-content-center">
    <div class="w-50 p-5 m-5 shadow rounded-2 bg-dark text-white">
        <h3>Contact us</h3>
        <form #contactForm="ngForm" (ngSubmit)="(submit(contactForm))">
            <div class="form-group">
                <lable for="name">Name</lable>
                <input required type="text" name="name" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="phone">Phone</lable>
                <input required type="number" name="phone" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="email">Email</lable>
                <input required type="text" name="email" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="message">Message</lable><br>
                <textarea name="message" class="rounded" cols="72" rows="10"></textarea>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
