<div class="container d-flex align-items-center justify-content-center">
    <div class="p-5 m-5 shadow rounded-2 bg-dark text-white">
        <h3>Change password</h3>
        <form #changepass="ngForm" (ngSubmit)="(submit(changepass))">
            <div class="form-group">
                <lable for="newpassword">New Password</lable>
                <input required type="password" name="newpassword"
                    class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="password">Re-enter Password</lable>
                <input required type="password" name="password"
                    class="form-control" ngModel>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
