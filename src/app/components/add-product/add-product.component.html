<br><br><br>
<div class="container d-flex align-items-center justify-content-center">
    <div class="w-50 p-5 m-5 shadow rounded-2 bg-dark text-white">
        <h3>Add Product</h3>
        <form #addproductForm="ngForm" (ngSubmit)="(submit(addproductForm))">
            <div class="form-group">
                <lable for="name">Product name</lable>
                <input required type="text" name="name" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="price">Price</lable>
                <input required type="number" name="price" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="image">Image URL</lable>
                <input required type="text" name="image" class="form-control"
                    ngModel>
            </div>
            <div class="form-group">
                <lable for="description">Description</lable>
                <input required type="text" name="description"
                    class="form-control" ngModel>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
